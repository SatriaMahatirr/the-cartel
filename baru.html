<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><!-- Menggabungkan CSS langsung di dalam file Pug--><style>body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #1d3e53 20%, #418ab9 85%);
}
.container {
    display: flex;
    max-width: 1200px;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    color: #fff;
    gap: 40px;
    align-items: center;
}
.image-container {
    flex: 1;
    display: flex;
    justify-content: flex-start; 
    padding-right: 0; 
}
.image-icon {
    border-radius: 25px;
    width: 600px;
    height: 600px;
    object-fit: cover;
    margin-left: -40px; 
    margin-bottom: 20px;
}
.form-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-left: 20px;
    margin-top: 20px; 
}
.create-account {
    font-size: 36px;
    margin-bottom: 20px;
    text-align: center; 
.form-group {
    width: 100%;
    max-width: 400px;
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
}
.input-box {
    padding: 10px;
    border-radius: 10px;
    background-color: #fff;
    border: none;
    outline: none;
    color: #333;
    font-size: 16px;
}
.register-button {
    width: 100%;
    max-width: 400px;
    padding: 15px;
    background-color: #344ffb;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    border-radius: 20px;
    cursor: pointer;
    margin-top: 20px;
}
.extra-content {
    margin-top: 20px; 
    text-align: center;
    font-size: 16px;
}
</style></head><body><div class="container"><div class="image-container"><img class="image-icon" alt="User Avatar" src="web-thecartel/image/Property 1=Variant2.jpg"></div><div class="form-container"><h1 class="create-account">Create Account</h1><div class="form-group"><label for="first-name">First Name</label><input class="input-box" id="first-name" type="text" placeholder="Enter your first name"></div><div class="form-group"><label for="last-name">Last Name</label><input class="input-box" id="last-name" type="text" placeholder="Enter your last name"></div><div class="form-group"><label for="email">Email Address</label><input class="input-box" id="email" type="email" placeholder="Enter your email"></div><div class="form-group"><label for="password">Password</label><input class="input-box" id="password" type="password" placeholder="Enter your password"></div><div class="register-button">Register</div><!-- Konten tambahan di bawah Create Account--><div class="extra-content"><p>Sudah punya akun? </p><a href="/login">Masuk di sini</a><p>Atau daftar dengan</p><a href="/google-auth">Google</a> atau  <a href="/facebook-auth">Facebook</a></div></div></div></body></html>
