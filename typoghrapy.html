<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Notable:wght@400&amp;display=swap"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abhaya Libre SemiBold:wght@400&amp;display=swap"><style>/* Base styles for mobile-first */
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  background-color: #1d3e53;
  line-height: normal;
}
.typgraphy {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 20px;
}
.background {
  background: linear-gradient(180deg, #1d3e53 20%, #418ab9 85%);
  width: 100%;
  height: 100%;
  position: relative;
}
.typography {
  font-size: 8vw;
  font-weight: 600;
  margin-top: 10vh;
}
.blockquote {
  font-size: 4vw;
  margin-top: 2vh;
  -webkit-text-stroke: 1px rgba(0, 0, 0, 0.2);
}
.image-icon {
  width: 80%;
  max-width: 700px;
  border-radius: 10px;
  margin-top: 3vh;
  object-fit: cover;
}
.footer {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 20px;
  background: #254b62;
  color: #bebebe;
}
.footer a {
  color: #bebebe;
  text-decoration: none;
  font-size: 1.2em;
}
.footer a:hover {
  color: #fff;
}
.nav-bar {
  width: 100%;
  height: 80px;
  background: linear-gradient(180deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0) 65.5%);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}
.the-cartel {
  font-size: 2em;
  background: linear-gradient(90deg, #fff 71.5%, #999 96.36%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.nav-links {
  display: flex;
  gap: 15px;
}
.nav-links a {
  font-size: 1.2em;
  color: #1555d1;
  text-decoration: none;
}
.nav-links a:hover {
  color: #fff;
}
.gallery {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 5vh;
  max-width: 90%;
}
.gallery img {
  width: 120px;
  height: 80px;
  border-radius: 10px;
  object-fit: cover;
}

/* Media Queries */
@media(min-width: 768px) {
  .typography {
    font-size: 6vw;
  }
  .blockquote {
    font-size: 3vw;
  }
  .nav-bar {
    padding: 0 40px;
  }
}

@media(min-width: 1024px) {
  .typography {
    font-size: 5vw;
  }
  .blockquote {
    font-size: 2.5vw;
  }
  .footer {
    font-size: 1.2em;
  }
}
</style></head><body><div class="typgraphy"><div class="background"><div class="nav-bar"><b class="the-cartel">THE CARTEL</b><div class="nav-links"><a href="#">Home</a><a href="#">Blog</a><a href="#">Shop</a><a href="#">About</a></div></div><div class="typography">Typography Title</div><div class="blockquote">"Life is about making an impact, not making an income."</div><img class="image-icon" src="image.png" alt="Main Image"><div class="gallery"><img src="image1.png" alt="Gallery Image 1"><img src="image2.png" alt="Gallery Image 2"><img src="image3.png" alt="Gallery Image 3"><img src="image4.png" alt="Gallery Image 4"><img src="image5.png" alt="Gallery Image 5"></div></div></div><div class="footer"><a href="#">Home</a><a href="#">Blog</a><a href="#">Shop</a><a href="#">About</a><p>Â© 2024 All Rights Reserved.</p></div></body></html>
