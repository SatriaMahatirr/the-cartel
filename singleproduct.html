<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./fonts/Poppins.css"><link rel="stylesheet" href="./fonts/Inter.css"><style>/* Define base color variables */
:root {
  --primary-bg-color: #f4f4f4;
  --primary-text-color: #333;
  --highlight-color: #1d3e53;
}

/* Global CSS */
body {
  margin: 0;
  line-height: 1.5;
  font-size: 16px;
  font-family: 'Poppins', sans-serif;
  color: var(--primary-text-color);
  background-color: var(--primary-bg-color);
}

/* Main Container */
.single-produk {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  min-height: 100vh;
  background-color: #fff;
  overflow: hidden;
  text-align: center;
  color: var(--primary-text-color);
}

.background {
  background: var(--highlight-color);
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}

/* Item Layout */
.items-container {
  display: flex;
  gap: 20px;
  margin-top: 50px;
  flex-wrap: wrap;
}
.item {
  background-color: var(--primary-bg-color);
  width: 200px;
  height: 135px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: var(--primary-text-color);
  font-family: Poppins;
}

.header-text {
  font-weight: 500;
  font-size: 64px;
  margin: 0;
  color: var(--highlight-color);
}

.subheader-text {
  font-weight: 500;
  font-size: 32px;
  color: var(--primary-text-color);
  margin: 10px 0 20px;
}

/* Responsive Styling */
@media (max-width: 768px) {
  .header-text { font-size: 48px; }
  .subheader-text { font-size: 24px; }
  .item { width: 100%; }
}
</style></head><body><div class="single-produk"><div class="background"></div><h1 class="header-text">Single Produk</h1><h2 class="subheader-text">Trending Shop</h2><div class="items-container"><div class="item">Item 1</div><div class="item">Item 2</div><div class="item">Item 3</div><div class="item">Item 4</div><div class="item">Item 5</div><div class="item">Item 6</div></div></div></body></html>
